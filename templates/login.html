<!doctype html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

<div class="center-on-page">
	<h1>Login</h1>
	{% if error %}
	<p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
<form class="form-inline" method="POST" action="{{ url_for('index') }}">
   <li>Username: <input type="text" name="username" placeholder="Input Username"></li>
   <li>Password: <input type="password" name="password" placeholder="Input Password"></li>
    <button type="submit" class="btn">Login</button>
</form>
